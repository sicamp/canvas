<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sicamp canvas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <form class="settings" action="#">
                <label for="title">Title:</label>
                <textarea id="title" rows="8">Hello world</textarea>
                <label for="font">Font size:</label>
                <input id="font" type="number" value="72" />
            </form>
            <div class="preview">
                <svg
                    class="cover"
                    viewBox="0 0 1280 720"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <style>
                        .year {
                            fill: #fefefd;
                        }
                        .camp-outline,
                        .camp-side,
                        .location {
                            fill: #3986cf;
                        }
                    </style>
                    <rect class="background" width="100%" height="100%" />
                    <g class="stripes"></g>
                    <path class="camp-side" d="M88 124H63l52-70v42z" />
                    <path
                        class="camp-outline"
                        d="M67 122h96l-48-65zm103 8H59q-1.1 0-2.2-.5-.9-.7-1.5-1.5a4 4 0 0 1 .4-4.1L110 50 95 30.2a4 4 0 0 1 .9-5.4 4 4 0 0 1 5.4.7L115 43l12.8-17.4a4 4 0 0 1 5.5-.9q1.3 1 1.5 2.6.3 1.5-.7 2.9L119 50l54.5 73.9a4 4 0 0 1-1 5.6c-.6.3-1.8.5-2.5.5"
                    />
                    <text
                        class="location"
                        font-family="Jost"
                        font-weight="700"
                        letter-spacing="0.2em"
                        text-anchor="middle"
                        x="120"
                        y="175"
                        font-size="32"
                    />
                    <text
                        class="year"
                        font-family="Jost"
                        font-weight="700"
                        letter-spacing="0.2em"
                        text-anchor="middle"
                        x="46"
                        y="88"
                        font-size="26"
                    />
                    <text
                        class="year"
                        font-family="Jost"
                        font-weight="700"
                        letter-spacing="0.2em"
                        text-anchor="middle"
                        x="186"
                        y="88"
                        font-size="26"
                    />
                    <text
                        class="title"
                        x="320"
                        y="400"
                        font-family="Jost"
                        font-weight="700"
                        text-anchor="start"
                    />
                </svg>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
